---
- name: Install MariaDB
  become: yes
  become_user: root
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - mariadb-server
    - mariadb-client
    - libmariadb-dev
    - python-mysqldb

- name: Setup my.cnf
  become: yes
  become_user: root
  blockinfile:
    marker: "# {mark} ANSIBLE MANAGED BLOCK mariadb"
    dest: /etc/mysql/my.cnf
    content: |
      [mysqld]
      sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION

- name: Restart mariadb
  become: yes
  become_user: root
  systemd:
    name: mariadb
    state: restarted
    daemon_reload: yes

- name: Create isucon user on MySQL
  become: yes
  become_user: root
  mysql_user:
    login_user: root
    name: isucon
    password: isucon
    priv: "*.*:ALL"
    host: localhost
    state: present

- name: Stop mariadb
  become: yes
  become_user: root
  systemd:
    name: mariadb
    state: stopped
    daemon_reload: yes
